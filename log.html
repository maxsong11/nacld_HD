<head>
<title>Log Window</title>
</head>
<body>
<h1>Log output:</h1>
<pre id="log" style="font-weight: bold"></pre>

<!-- Make the log content overflow and have scrollbars. -->
<style>
#log {
  position: absolute;
  overflow: auto;
  top: 50px;
  bottom: 50;
  right: 50px;
  left: 50px;
}
span.loginfo {
  color: black;
}
span.logwarning {
  color: orange;
}
span.logerror {
  color: red;
}
</style>

<script src="js/log.js" type="text/javascript"></script>
</body>
</html>
